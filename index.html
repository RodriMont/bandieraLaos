<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>CSS Bandiera del Laos</title>
  <style>
    /* Scrivi qui il tuo CSS */

    .flag p{
      text-align: center;
      font-size: 5rem;
    }

    p{
      color:white;
    }

    .flag{
      width: 900px;
      height: 600px;
      background-color: #CE1126;
    }
    
    .flag div{
      background-color: #002868;
      padding: 1rem;
    }

    .flag div p{
      background-color: white;
      color: black;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 100%;
    }

  </style>
</head>

<!-- 
  IMPORTANTE! non toccare l'HTML
Non aggiungere classi/id/elementi 
Usa quello che conosci sulle combinazioni dei selettori
e specificità CSS.
Suggerimento 1: La bandiera è 900px per 600px e il cerchio al suo interno è 200px per 200px.
Suggerimento 2: Per i colori puoi usare l'inspector sulla pagina wiki del Laos
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
